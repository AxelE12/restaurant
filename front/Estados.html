    <!-- Sección principal -->
    <section class="py-5" style="background: rgb(255,255,255);">
        <div class="container py-5" style="padding-top: 84px;margin-top: -42px;padding-bottom: 18px;margin-bottom: -46px;">
            <div class="row mb-4 mb-lg-5">
                <div class="col-md-8 col-xl-6 text-center mx-auto">
                    <!-- Título principal -->
                    <h1 style="font-family: Newsreader, serif;font-size: 75.88px;height: 241.164px;margin: -18px;margin-bottom: -120px;"><a href="#"></a>Restaurante</h1>
                    <h2 class="fw-bold text-center" style="font-family: Newsreader, serif;font-size: 55px;">Estado de la orden</h2>
                </div>
            </div>
            <!-- Tabla para mostrar las órdenes -->
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID Orden</th>
                            <th>Fecha y hora</th>
                            <th>Orden</th>
                            <th>Estatus</th>
                            <th>Acción</th>
                        </tr>
                    </thead>
                    <tbody id="ordersTable">
                        <!-- Las filas se generarán dinámicamente desde la base de datos -->
                    </tbody>
                </table>
            </div>
        </div>
    </section>

    <script>
        // Conectar al broker MQTT
        const client = new Paho.MQTT.Client("34.228.215.88", 8080, "orderClient123");

        client.onConnectionLost = function (responseObject) {
            console.log("Conexión perdida: " + responseObject.errorMessage);
        };

        client.onMessageArrived = function (message) {
            const orderData = JSON.parse(message.payloadString);
            actualizarTablaOrdenes(orderData);
        };

        // Conectar y suscribirse al tópico de las órdenes actualizadas
        client.connect({
            onSuccess: function () {
                console.log('Conectado a MQTT');
                client.subscribe('smartKitchen/kitchen');
            },
            onFailure: function (error) {
                console.error('Error de conexión: ' + error.errorMessage);
            }
        });

        // Cargar las comandas desde la base de datos
        async function cargarComandas(){
            const response = await fetch('http://restaurant-env.eba-ath8xwp7.us-east-1.elasticbeanstalk.com/smartKitchen/kitchen/orders');
            const orders = await response.json();
            console.log(orders);

            const ordersTable = document.getElementById('ordersTable');
            orders.forEach(order => {
                const row = document.createElement('tr'); 

                row.innerHTML = `
                    <td>${order.idComanda}</td> 
                    <td>${order.hora}</td>
                    <td>
                        <ul>
                            ${order.alimento.split(',').map(item => `<li>${item.trim()}</li>`).join('')}
                        </ul>
                    </td>
                    <td>${order.estado}</td>
                    <td><button class="btn btn-success btn-sm" onclick="updateStatus(${order.idComanda})">Orden Entregada</button></td>
                `;
                ordersTable.appendChild(row); 
            });

            //Actualizar el estado de la orden
            function updateStatus(idComandad) {
                const order = idComanda
                if (order) {
                    order.estado = "Entregada"; 
                    alert(`El estado de la orden ${idComanda} ha sido actualizado a "Entregada".`);
                }
            }
        }

        // Función para actualizar la tabla cuando el estado de una orden cambia
        function actualizarTablaOrdenes(orderData) {
            const ordersTable = document.getElementById('ordersTable');
            let updated = false;

            for (let row of ordersTable.rows) {
                if (row.cells[0].innerText === orderData.idComanda.toString()) {
                    row.cells[3].innerText = orderData.estado;
                    updated = true;
                    break;
                }
            }

            // Si no se ha encontrado la orden, agregarla a la tabla
            if (!updated) {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${orderData.idComanda}</td>
                    <td>${orderData.hora}</td>
                    <td>
                        <ul>
                            ${orderData.alimento.split(',').map(item => `<li>${item.trim()}</li>`).join('')}
                        </ul>
                    </td>
                    <td>${orderData.estado}</td>
                    <td><button class="btn btn-success btn-sm">Orden Entregada</button></td>
                `;
                ordersTable.appendChild(row);
            }
        }

        // Cargar las comandas inicialmente
        cargarComandas();
    </script>
